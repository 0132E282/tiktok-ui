<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="product">
        <div class="product__information">
            <div class="product__img">
                <img src="./assets/img/product/iphone-13-ProMax-128gb/iphone_13_pro_max_iphone_13_pro_alpine_green_combo_screen__wwen.webp" alt="">
            </div>
            <div  class="product__container">
                <div class="product__container--mane">
                    Samsung Galaxy Note Note 20 Ultra 5G-Vàng đồng      
                </div>
                <div class="product__container--price">
                    <div class="product__price--new" >
                        <div class="product__price-buy" data-price="2919000"> 29.190.000</div>
                        <span>đ</span>
                    </div>
                    <div class="product__price--old">
                        34.990.000 <span>đ</span>
                    </div>
                    <div class="product__price--stickers">
                        giảm 17%
                    </div>
                </div>
                <div class="product__container--amount">
                    <div class="amount__heading">
                        Chọn số lượng
                    </div>
                    <div class="amount__input">
                        <button class="btn amount__input--button amunt__input-reduction" onclick="inputAmount('-')">-</button>
                        <input class="amount__input--input-text" type="text">
                        <button class=" btn amount__input--button amunt__input--mone"  onclick="inputAmount('+')">+</button>
                    </div>
                </div>
                <div class="product__container--note">
                    <div class="note--heading">
                        - Chương trình khuyến mại:
                    </div>
                    <ul class="note__list">
                        <li class="note__list-item"><div>Thu cũ lên đời - Trợ giá 1 triệu</div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__payment">
            <div class="payment__total-price">
                <div class="payment__total-price--heading">
                    Tổng tiền tạm tính:
                </div>
                <div class="payment__total-price--money">
                    29.190.000 ₫
                </div>
            </div>
            <div class="product__payment--button">
                <div class="payment--button--base payment--button--buy">
                    <a href="">Tiến hành đặt hàng</a>
                </div>
                <div class="payment--button--base payment--button--more-product">
                    <a href=""> Chọn thêm sản phẩm khác</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
