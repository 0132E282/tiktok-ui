<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bai3.css">
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <form name="frm1" class="col-6 mx-auto border border-primary">
    <h4 class="m-0 p-2 text-center">THÊM NH N VIÊN</h4>
    <div class="form-group">
        <label> Họ Tên</label>
        <input type="text" oninput="testName(this.value)" name="ht" class=" testall form-control bg-warning">
        <div class="error error--name">  không tìm thấy thông tin</div>
    </div>
    <div class="form-group">
        <label>Số CMND</label>
        <input type="text" name="cmnd" oninput="testCMND(this.value)" class="testall form-control bg-primary">
        <div class="error error--cmnd"> không tìm thấy thông tin </div>
    </div>  
    <div class="form-group">
        <label> Tỉnh</label>
        <select name="tinh" class="form-control bg-info testall">
            <option value="0">Chọn tỉnh</option>
            <option value="1">TPHCM</option>
            <option value="2">Hà nội</option>
            <option value="3">Cần Thơ</option>
        </select>
        <div class="error error--homewrond"> không tìm thấy thông tin </div>
    </div> 
    <div class="form-group">
        <label> Thông tin bổ sung</label>
        <textarea  name="bosung" class="form-control bg-warning" rows="4"></textarea>
        <div class="error error--info">  không tìm thấy thông tin</div>
    </div>  
    <div class="form-group">
        <div id="loi"></div>
        <button onclick="testAll()" class="btn btn-primary">Lưu Thông tin</button>
    </div>
    </form>
     
    <script src="./assets/js/bai3.js"></script>
</body>
</html>
