<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="toast"></div>
    <div class="main">
        <div id="btn">
            <div onclick="showSuccessToast()" class="btn btn--success"> show success </div>
            <div onclick="showError()" class="btn btn--error"> show error </div>
        </div>   
      </div>
      <!-- jr -->
      <script>
          function toast({title='',message='',type='',duration=3000}){
              const main = document.getElementById('toast');
              if(main){
                const toast =document.createElement('div');
                // 
                const autoRemoveId= setTimeout(function() {
                        main.removeChild(toast);
                    },duration);
                // 
                toast.onclick =function(e){
                    if(e.target.closest('.toast__close')){
                        main.removeChild(toast);
                        clearTimeout( autoRemoveId);
                    };
                }
                 const icons={
                     success:`fas fa-check`,
                     info:`fas fa-info`,
                     warning:`"fas fa-exclamation`,
                 };
                 const icon = icons[type];
                toast.classList.add('toast',`toast--${type}`);
                   const delay=(duration / 1000).toFixed(2);
                    toast.style.animation=`slideInLeft ease .3s,fadeOut linear 1s ${delay}s forwards`;
                   toast.innerHTML =`
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>    
                    <div class="toast__body">
                        <div class="toast__title"> ${title}</div> 
                    <div class="mng">${message}</div>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                   `;
                    main.appendChild(toast);
                   
              }
          }
              function showSuccessToast (){
                  toast({
                    title:'thanh cong',
                    message: 'Hero is something that you might like to know',
                    type:'success',
                    duration:5000
              });
            }
                function showError(){
                  toast({
                    title:'that bai',
                    message: 'Hero is something that you might like to know',
                    type:'info',
                    duration:5000
                    });
                };
      </script>
</body>
</html>
